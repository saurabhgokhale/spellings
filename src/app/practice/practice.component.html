<div class="row">
    <div class="block center" style="width: 20%;">
        <audio controls>
            <source src="https://ssl.gstatic.com/dictionary/static/sounds/oxford/{{word}}--_us_1.mp3" type="audio/mpeg">
        </audio> 
    </div>
    <div class="block center" style="width: 60%;"><input value='' [style.width.ch]="charWidth" [style.color]="fontColor" (keyup)="onKey(spelling.value)" #spelling></div>
    <div class="block center left" style="width: 20%;">
        <button type="button" [disabled]="valueEntered" class="btn btn-primary" (click)="checkSpelling(spelling.value, 0)">Check Spelling</button>
    </div>
</div>

<div class="row" style="padding-top: 50px;">
    <div class="block center"></div>
    <div class="block center"><button type="button" class="btn btn-secondary">Next</button></div>
    <div class="block center"></div>
</div>
